[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=default, color

[logger_root]
level=INFO
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=color
args=(sys.stderr,)

[formatter_color]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s

[formatter_default]
format=[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s